<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>Database over film directors</header>

        <form id="addDirector">
            <input id="name" type="text" placeholder="Name">
            <input id="age" type="number" placeholder="Age">
            <input id="livingStatus" type="text" placeholder="Living status">
            <input id="credits" type="number" placeholder="Directorial credits">
            <input id="numberOfAwards" type="number" placeholder="Amount of awards won">
            <button id="add">Add</button>
        </form>
    
        <div id="filters">
            <form id="ageFilter">
                <input id="filter-age" type="number" placeholder="Filter by age">
                <button>Filter</button>
            </form>
    
            <form id="statusFilter">
                <input id="filter-status" type="text" placeholder="Filter by living status">
                <button>Filter</button>
            </form>

            <form id="creditsFilter">
                <input id="filter-credits" type="number" placeholder="Filter by credits">
                <button>Filter</button>
            </form>
    
            <button id="show-all" type="button">Show all</button>
        </div>
        
        <div class="info">
            <div></div>
            <div>Director.</div>
            <div>Age.</div>
            <div>Living status.</div>
            <div>Directorial credits.</div>
            <div>Number of awards.</div>
        </div>
        <ol type="1" class="main"></ol>

    </div>
    <script src="database.js"></script>
    <script src="index.js"></script>
</body>

</html>
